<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/test.css">
</head>
<body>
<div id="car-table">
    <table class="car-table">
        <thead>
        <tr>
            <td width="108">
                <input type="checkbox" class="check-all">
                <span>全选</span>
            </td>
            <td width="421">商品</td>
            <td width="80">单价</td>
            <td width="208">数量</td>
            <td width="81">小计</td>
            <td width="81">操作</td>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td  width="421px">
                <a href="#">
                    <span class="car-img"><img src="../images/apple/6.jpg" alt=""></span>
                    <span class="car-txt">西欧汉卡西欧汉卡将划分空间啊说西欧汉空间啊说将划分空间啊说</span>
                </a>
            </td>
            <td class="price">20</td>
            <td>
                <div class="car-count">
                    <a href="#" class="opera down"> - </a>
                    <span class="num"><input type="text" value="1" placeholder="0"></span>
                    <a href="#" class="opera up"> + </a>
                </div>
            </td>
            <td class="total">0</td>
            <td><a href="javascript:void(0)" class="blue delete">删除</a></td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td  width="421px">
                <a href="#">
                    <span class="car-img"><img src="../images/apple/6.jpg" alt=""></span>
                    <span class="car-txt">西欧汉卡西欧汉卡将划分空间啊说西欧汉空间啊说将划分空间啊说</span>
                </a>
            </td>
            <td class="price">10</td>
            <td>
                <div class="car-count">
                    <a href="#" class="opera down"> - </a>
                    <span class="num"><input type="text" value="1" placeholder="0"></span>
                    <a href="#" class="opera up"> + </a>
                </div>
            </td>
            <td class="total">0</td>
            <td><a href="javascript:void(0)" class="blue delete">删除</a></td>
        </tr>
        </tbody>
    </table>
    <div class="car-empty">
        ~暂时没有商品，点击 <a href="#" class="blue">添加</a>
    </div>

    <div class="car-calculate">
        <a class="pull-left blue delete-all" href="#" >清空</a>
        <a href="javascript:void(0);" class="calculate pull-right">结算</a>
        <div class="pull-right">
            <span>合计:¥</span>
            <span class="total-price blue">0</span>
        </div>
        <div class="pull-right arrows">
            <span class="up">上拉</span>
            <span class="down">下拉</span>
        </div>
        <div class="pull-right">
            <span>已选商品</span>
            <span class="total-count blue">0</span>
            <span>件</span>
        </div>

        <div class="fold-container">
            <div class="car-list clear">
                <a href="#" class="list-img"><img class="img" src="../images/apple/6.jpg" alt=""></a>
                <a href="#" class="list-img"><img class="img" src="../images/apple/6.jpg" alt=""></a>
                <a href="#" class="list-img"><img class="img" src="../images/apple/6.jpg" alt=""></a>
                <a href="#" class="list-img"><img class="img" src="../images/apple/6.jpg" alt=""></a>
            </div>
        </div>
    </div>
</div>
<script src="../js/public.js"></script>
<script src="../js/shopCar.js"></script>
</body>
</html>
