    <style>
        #box{width:100px;height:100px;background: red;position: absolute;left:0px;}
        .line{width:1px;height:300px;display:block;position: absolute;left:500px;background: #000000;}
    </style>
</head>
<body>
<button id="btn">运动</button>
<div id="box"></div>
<span class="line"></span>
</body>
<script>
    window.onload=function (){
        var box=document.getElementById('box');
        var btn=document.getElementById('btn');

        btn.onclick= function () {
            move(500);
        }

        /*缓冲运动*/

         }
         },50)
         }*/

        /*匀速运动*/
        function move(target){
            var timer=null;

            var isSpeed=0;
            if(box.offsetLeft < target){
                isSpeed=7;
            }else{
                isSpeed=-7;
            }

            timer=setInterval(function(){
                if(Math.abs(target - box.offsetLeft) < Math.abs(isSpeed)){
                    clearInterval(timer);

                    box.style.left=target + 'px';
                }else{
                    box.style.left=box.offsetLeft + isSpeed + 'px';
                }
            },30);
        }
    }
</script>
