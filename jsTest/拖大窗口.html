<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../css/public.css"/>
    <style>
        #box{border:1px solid #e5e5e5;width:400px;height:400px;position: relative;margin:50px;overflow: hidden;}
        #pull{width:50px;height:50px;background: red;position: absolute;bottom:0;right:0;}
        #pull:hover{cursor:se-resize;}
    </style>
</head>
<body>
<div id="box">
    <div id="pull"></div>
</div>

</body>
<script>
    window.onload=function(){
        var pull=document.getElementById('pull');
        var box=document.getElementById('box');

        var disX=0;
        var disY=0;
        var top=0;
        var left=0;

        pull.onmousedown=function(ev){
            console.log(1);

            document.onmousemove=function(ev){
                var oEvent=ev || event;

                disX=oEvent.clientX;
                disY=oEvent.clientY;

                left=box.offsetLeft;
                top=box.offsetTop;

                var w=disX-left;
                var h=disX-top;

                box.style.width=w + 'px';
                box.style.height=h + 'px';

            }

            document.onmouseup=function(){
                document.onmousemove=null;
                document.onmouseup=null;
            }
        }
    }
</script>
</html>
