<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <script src="https://cdn.bootcss.com/jquery/1.10.0/jquery.min.js"></script>
</head>

<body>
<div id="box">
    <input id="input" type="text" style="width:200px;height:40px;border:1px solid #e5e5e5;">
</div>

<script>
    $(function(){
        $('#box').click(function(e){
            e.preventDefault();
            $('#input').focus();
        })
        setTimeout(function(){
            $('#box').trigger('click');
        },100)
    })
</script>
</body>
</html>
